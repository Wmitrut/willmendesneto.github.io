<section role="region" class="author row">
  <div class="author-image col-lg-3">
      <img src="{{ site.author_biography_image}}" width="150" height="150" class="thumb">
  </div>
  <div class="author-description col-lg-9">
    <section class="details" role="region">
      <h3 class="author-title">{{ site.author }}</h3>
      <p>{{ site.author_biography }}</p>
    </section>
  </div>
</section>
