<head>
  <meta charset="utf-8">
  <!-- (1) Optimize for mobile versions: http://goo.gl/EOpFl -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- (1) force latest IE rendering engine: bit.ly/1c8EiC9 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ site.description }}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

  {% if page.title %}
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate" />
    <meta http-equiv="Pragma" content="no-store, no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <meta http-equiv="PRAGMA" content="NO-CACHE" />
    <meta name="domain" content="willmendesneto.github.io" />
    <meta name="url" content="{{ page.url || '' | prepend: site.baseurl | replace: '//', '/' | replace: 'index.html', '' }}" />

    <meta property="og:type" content="article" />
    <meta property="og:title" content="{{ page.title }}" />
    <meta property="og:url" content="{{ page.url || '' | prepend: site.baseurl | replace: '//', '/' | replace: 'index.html', '' }}" />
    <meta property="og:description" content="{{page.description || page.content }}" />
    <meta property="article:author" content="{{ site.website_author }}" />
    <meta property="og:site_name" content="{{ site.title }}" />
    <meta property="og:image" content="{{ page.image || site.image }}" />
    <meta name="twitter:site" content="@{{ site.twitter_username }}" />
    <meta name="twitter:image" content="{{ page.image || site.image }}" />
    <meta name="twitter:card" content="summary" />
    <meta name="autor" content="{{ site.author }}" />
    <meta name="reply-to" content="{{ site.email }}">
    <meta name="revisit-after" content="3" />
    <meta name="title" content="{{ site.title }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ page.categories | replace: ' ', ', ' }}" />
  {% endif %}

  <link rel="search" type="application/opensearchdescription+xml" href="{{ "/opensearch.xml" | prepend: site.baseurl }}" title="Pesquisa no Blog" />

  <link rel="shortcut icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}">
<!--  <link rel="stylesheet" href="{{asset "js/styles/obsidian.css"}}"> -->
  <!-- <link rel="stylesheet" href="http://brick.a.ssl.fastly.net/Linux+Libertine:400,400i,700,700i/Open+Sans:400,400i,700,700i"> -->
  <link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,400italic,600,700,800" rel="stylesheet" type="text/css">

  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/assets/css/main.css"  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" media="screen" href="{{ "/assets/css/solarized-dark.css"  | prepend: site.baseurl  }}" />
  <link rel="stylesheet" type="text/css" media="print" href="{{ "/assets/css/print.css"  | prepend: site.baseurl  }}" />
</head>
